{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
    <h1>All Categories</h1>
    <table id="example" class="generic_table">
    <thead>
        <tr>
            <th>Categories</th>
        </tr>
        </thead>
    <tbody>
        {% for category in categories %}
            <tr>
                <td>
                    <div class="category_link"><a class="action" href="{{ url_for('category', name=category) }}">{{ category.name }}</a></div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <script>
        $(document).ready( function () {
            $('#example').DataTable();
        } );
    </script>

{% endblock %}
