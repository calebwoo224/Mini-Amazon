{% extends "base.html" %}

{% block content %}

<div class="securityquestion">
    <h2>Answer Question</h2>
    <form action="" method="post" novalidate>
        {{ question_form.hidden_tag() }}
        <p>
            {{question}}
            {{ question_form.securityanswer.label }}<br>
            {{ question_form.securityanswer }}<br>
            {% for error in question_form.securityanswer.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <input type='submit' name='answer' value='Submit'>
    </form>
</div>
    
    
{% endblock %}
