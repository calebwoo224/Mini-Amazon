{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    {% if current_user.is_anonymous %}
        <h1>Login to See More</h1>
    {% else %}
        <h1>Hi, {{ current_user.username }}!</h1>
    {% endif %}
    <table id="example" class="generic_table">
        <thead>
        <tr>
            <th>Items</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>
                    <div class="item_link"><a class="action" href="{{ url_for('item', id=item.id) }}">{{ item.name }}</a></div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <script>
        $(document).ready( function () {
            $('#example').DataTable();
        } );
    </script>

{% endblock %}
