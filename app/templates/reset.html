{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
            {% for error in form.password.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>


        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
